name: Testing pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  testing_pipeline:
    runs-on: ubuntu-20.04
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1        
      with:
        node-version: '14'
    - name: npm install 
      run: npm install
    - name: run lint
      run: npm run lint
    - name: run jest and corde test with nyc
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        GUILD_ID: ${{ secrets.GUILD_ID }}
        CORDE_BOT_TOKEN: ${{ secrets.CORDE_BOT_TOKEN }}
        BOT_TEST_ID: ${{ secrets.BOT_TEST_ID }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        PREFIX: ${{ secrets.PREFIX }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        PORT: ${{ secrets.PORT }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        DISCORD_REDIRECT_URL: ${{ secrets.DISCORD_REDIRECT_URL }}
        DISCORD_SERVER_INVITE: ${{ secrets.DISCORD_SERVER_INVITE }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET}}
        BACKEND_SERVER_URL: ${{ secrets.BACKEND_SERVER_URL }}
      run: npm test
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
  Push_to_test_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: testing_pipeline
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKER_TEST_URL }}
